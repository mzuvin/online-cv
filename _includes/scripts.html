<!-- print -->
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
var url_string = window.location.href
var url = new URL(url_string);
var c = url.searchParams.get("pdf");
if (c==1){ window.print(); }
}, false);
</script>
